language: cpp

sudo: false

addons:
  apt:
    sources:
      - boost-latest
      - ubuntu-toolchain-r-test
    packages:
#      - g++-5
      - libboost1.55-all-dev
      - liblua5.1-0
      - lua5.1
#      - luarocks

cache:
  - apt

compiler:
  - clang

script:
  - make -C Build/linux/gmake config=release_x64
  - lua acceptance_test/test.lua ./bin/linux/gmake/x64/Release/ris
  - make -C Build/linux/gmake config=release_x64
  - ./bin/linux/gmake/x64/Release/ris-acceptance-test
